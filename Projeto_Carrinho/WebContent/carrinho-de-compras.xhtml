<!DOCTYPE html>

<ui:composition 
template="./index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina">
			
			<h:form id="carrinho">
			   <p:outputLabel value="Nenhum produto adicionado" 
			   		rendered="#{empty carrinhoController.listaCarrinho}"/>
			   <p:dataTable id="tabelaCarrinho" var="produto" 
			   			value="#{carrinhoController.listaCarrinho}" 
			   			rendered="#{not empty carrinhoController.listaCarrinho}" >
			      <p:column headerText="Nome">
			         <p:inputText id="nomeInput" value="#{produto.nome}"/>
			      </p:column>
			 
			      <p:column headerText="PreÃ§o">
			         <p:inputText id="precoInput" value="#{produto.preco}"/>
			       </p:column>
			 
			       <p:column headerText="Quantidade">
			         <p:inputText id="quantidadeInput" value="#{produto.quantidade}"/>
			       </p:column>
			 
			       
			       <p:column>
	           	   		<p:commandButton update="carrinho" value="Remover" icon="ui-icon-closethick"
	                        action="#{carrinhoController.remover(produto)}"
	                        styleClass="ui-priority-primary">
	               		</p:commandButton>
	        	   </p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
